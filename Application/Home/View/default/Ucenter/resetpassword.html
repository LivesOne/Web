<include file="Public/header"/>
</div>
    <div class="container wrap_ucenter">
        <div class="line clearfix">
            <div class="xs12 xm3 xb3 layout_left">
                <div class="layout_left_menu">
                    <span class="icon-list-ul"></span>
                </div>
                <div class="layout_left_con">
                    <h2>{$Think.lang.ucenter_personal}</h2>
                    <ul>
                        <li><a href="/Ucenter/index" class="active">{$Think.lang.ucenter_left_one}</a></li>
                        <li><a href="/LvtManage/index">{$Think.lang.ucenter_left_two}</a></li>
                        <li><a href="/YtAddress/index">{$Think.lang.ucenter_left_thr}</a></li>
                    </ul>
                </div>
            </div>
            <div class="xs12 xm9 xb9 layout_right">
                <h2 class="revise_title">{$Think.lang.ucenter_password_edit_title}</h2>
                <form method="post" action="__SELF__">
                    <div class="form-group">
                      <div class="field">
                        <div class="input-group input-second">
                          <input type="password" class="input input-pass" maxlength="18" name="oldpassword" placeholder="{$Think.lang.ucenter_password_original}" data-validate="{$Think.lang.register_password}" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="field">
                        <div class="input-group input-second">
                          <input type="password" class="input input-newpass" maxlength="18" name="password" placeholder="{$Think.lang.ucenter_new_password}" data-validate="{$Think.lang.register_password}" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="field">
                        <div class="input-group input-second">
                          <input type="password" class="input input-pass-again" maxlength="18" name="repassword" placeholder="{$Think.lang.login_input_password_again}" data-checktext="{$Think.lang.register_password_no}" data-validate="{$Think.lang.register_password_again}" />
                        </div>
                      </div>
                    </div>
                    <div class="gs-error">{$error}</div>
                    <button type="submit" class="button bg-main radius-none button-block text-center btn btn-log">{$Think.lang.text_submit}</button>
                </form>
            </div>
        </div>
    </div>
    <include file="Public/footer"/>

    <script src="__STATIC__/assets/jsmin/jquery.js"></script>
    <script src="__STATIC__/assets/jsmin/jquery.cookie.js"></script>

    <script src="__STATIC__/assets/jsmin/ys.js"></script>
