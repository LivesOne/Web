<include file="Public/header"/>
    <div class="layout ys_layout">
        <div class="container ys_h ys_login">
            <div class="line">
                <div class="ys_login_title clearfix">
                    <a href="javascript:;" class="ys_login_tf pull-left active">{$Think.lang.login_title}</a>
                    <a href="/user/register" class="ys_login_tr pull-right">{$Think.lang.register_title}</a>
                </div>
                <form class="yslog" method="post" action="__SELF__">
                    <div class="form-group">
                        <div class="field">
                            <div class="input-group input-second">
                                <span class="addbtn btn-qh">+86</span>
                                <input type="hidden" value="86" name="area_code" id="area_code">
                                <input type="text" class="input" id="mobile" name="mobile" data-validate="{$Think.lang.login_mobile_error}" value="{$mobile}" placeholder="{$Think.lang.login_mobile_phone}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <div class="input-group input-second">
                                <input type="password" class="input input-pass" name="password" data-validate="{$Think.lang.text_must}" placeholder="{$Think.lang.login_input_password}" />
                            </div>
                        </div>
                    </div>
                    <if condition="$loginNum">
                    <div class="form-group login-fail">
                        <div class="field">
                            
                            <div class="input-group input-second clearfix">
                                <input type="text" id="inputPassword" class="input pull-left vcode-input" placeholder="{$Think.lang.login_vcode_place}" maxlength="4" errortxt="{$Think.lang.text_record_rq}"  errormsg="{$Think.lang.login_vcode_error}" datatype="*5-5" name="verify">
                                <img class="pull-right verifyimg reloadverify" src="{:U('verify')}" style="cursor:pointer;">
                            </div>
                            
                        </div>
                    </div>
                    </if>
                    <div class="controls Validform_checktip text-warning"></div>
                    <div class="gs-error">{$error}</div>
                    <div class="clearfix">
                        <a href="/user/setpasswd" class="float-right">{$Think.lang.login_forget_password}</a>
                    </div>
                    <button type="submit" class="button bg-main radius-none button-block text-center btn btn-log">{$Think.lang.text_login}</button>
                </form>    
            </div>
        </div>
    </div>
    <div class="mask">
        <div class="dialog-login">
            <div class="dialog-header">
                {$Think.lang.login_country}<span class="dialog-close"></span>
            </div>
            <div class="dialog-content">
                <ul>
                    <foreach  name="_sms_countrys" item="_val" key="key">
                        <li class="clearfix">
                            <span class="float-left">{$_val[$lang_num]}</span>
                            <span class="float-right qh">+{$_val[1]}</span>
                        </li>
                    </foreach>


                </ul>
            </div>
        </div>
    </div>
    <include file="Public/footer"/>
    <!-- build:js js/page_index.js -->
    <script src="__STATIC__/assets/jsmin/jquery.js"></script>
    <script src="__STATIC__/assets/jsmin/jquery.cookie.js"></script>
    <script src="__STATIC__/assets/jsmin/pintuer.js"></script>
    <script src="__STATIC__/assets/jsmin/respond.js"></script>
    <!-- endbuild -->
    <script src="__STATIC__/assets/jsmin/jquery.countdown.js"></script>
    <script src="__STATIC__/assets/jsmin/clipboard.min.js"></script>
    <script src="__STATIC__/assets/jsmin/ys.js"></script>
    <script>

            .ajaxStart(function(){

            })
            .ajaxStop(function(){

        $("form").submit(function(){
            var self = $(this);

            return false;

            function success(data){
                if(data.status){
                    window.location.href = data.url;
                } else {
                    self.find(".Validform_checktip").text(data.info);
                    //刷新验证码
                    $(".reloadverify").click();
                }
            }
        });*/
        $(function() {
            var verifyimg = $(".verifyimg").attr("src");
            $(".reloadverify").click(function(){
                if( verifyimg.indexOf('?')>0){
                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
                }else{
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
                }
            });
        })
    </script>
</body>
</html>
