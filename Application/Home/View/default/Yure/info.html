<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{$Think.lang.info_title}</title>
    <link type="image/x-icon" href="__STATIC__/favicon.ico" rel="shortcut icon">
    <!-- build:css css/page_index.css -->
    <link rel="stylesheet" href="__STATIC__/assets/cssmin/pintuer.css" />
    <link rel="stylesheet" href="__STATIC__/assets/cssmin/my.css" />
    <!-- endbuild -->
</head>
<body>
    <div class="container">
        <div class="line gs-content rglog rgsignup">
            <form method="post" action="__SELF__">
                <div class="form-group">
                    <div class="field">
                        <div class="input-group">
                            <input type="text" class="input" name="real_name" id="real_name" data-validate="{$Think.lang.text_must}" placeholder="{$Think.lang.info_name}" value="{$real_name}"/>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="field">
                        <div class="input-group">
                            <input type="text" class="input" name="yt_address" id="yt_address" placeholder="{$Think.lang.info_address}"  data-validate="{$Think.lang.info_no_china}" value="{$yt_address}" />
                        </div>
                    </div>
                </div> -->
                <div class="form-group">
                    <div class="field">
                        <div class="input-group">
                            <input type="email" class="input rg-email" id="rg-email" name="email" data-validate="{$Think.lang.info_email_error}" placeholder="{$Think.lang.info_email}" value="{$email}" />
                        </div>
                    </div>
                </div>
                <div class="text-center gs-error">{$error}</div>
                <button type="submit" class="button bg-main radius-none button-block text-center btn btn-signup">{$Think.lang.text_next}</button>
            </form>    
        </div>
    </div>
<include file="Yure/footer"/>
